plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    testImplementation 'io.rest-assured:rest-assured:5.2.0'
    testImplementation 'io.rest-assured:rest-assured-all:5.2.0'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'

    //for allure report
    testImplementation group: 'io.qameta.allure', name: 'allure-selenide', version: '2.13.6'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.13.6'
    testImplementation group: 'io.qameta.allure', name: 'allure-java-commons', version: '2.13.6'
    runtimeOnly group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.5'

}

test {
    useJUnitPlatform()
//    exclude 'java/swagger/petstore/tests/**'
//    exclude 'java/com/kucoin/tests/**'
}